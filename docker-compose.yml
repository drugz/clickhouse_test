version: "3.7"
services:

  sveltekit:
    image: sveltekit
    restart: on-failure
    build:
      context: ./sveltekit
      dockerfile: ./Dockerfile.dev
    ports:
      - 3000:3000
      - 24678:24678
    volumes:
      - ./sveltekit/:/usr/src/app
      - /usr/src/app/node_modules
    networks:
        - ch_ntw

  ch_server:
    image: yandex/clickhouse-server
    ports:
      - ${CLICKHOUSE_PORT}:${CLICKHOUSE_PORT}
    volumes:
      - ./clickhouse:/var/lib/clickhouse
    networks:
        - ch_ntw

  ch_client:
    image: yandex/clickhouse-client
    entrypoint:
      - /bin/sleep
    command:
      - infinity
    networks:
        - ch_ntw

networks:
  ch_ntw:
    driver: bridge
    ipam:
      config:
        - subnet: 10.222.1.0/24